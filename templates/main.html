
<!-- Navigation -->
<main-navbar></main-navbar>

<!-- Header -->
<!-- main-head component -->
<main-head></main-head>

<!-- Project Grid Section -->
<section id="projects">
    <main-projects></main-projects>
</section>

<!-- Blog Section -->
<section id="blog" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Blog</h2>
                <h3 class="section-subheading text-muted">Posts about events and hackathons I have attended.</h3>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4" ng-repeat="post in blogPosts" style="margin-bottom:80px">
                <a href="#"><div class="img-project" ng-style="{'background-image':'url({{post.featured_image}})'}"></div></a>
                <a href="#"><h4 class="service-heading">{{post.title}}</h4></a>
                <p class="text-muted" ng-bind-html="post.sample" style="max-width:500px;margin:auto;"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center" style="margin-top:30px">
                <button class="btn btn-xl" onclick="location.href = '/blog';">See All Posts <i class="fa fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
</section>

<!-- Experience Timeline Section -->
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Experience</h2>
                <h3 class="section-subheading text-muted">A timeline of my experience with software development.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    <li ng-repeat="item in experience track by $index" ng-class="$even ? 'timeline-image' : 'timeline-inverted'">
                        <div class="timeline-image">
                            <img class="img-circle img-responsive" ng-src="{{item.image_url}}" alt="">
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4>{{item.time}}</h4>
                                <h4 class="subheading">{{item.title}}</h4>
                            </div>
                            <div class="timeline-body">
                                <p class="text-muted">{{item.description}}</p>
                            </div>
                        </div>
                    </li>
                    <!-- <li class="timeline-inverted">
                        <div class="timeline-image">
                            <h4>Be Part
                                <br>Of My
                                <br>Story!</h4>
                            </div>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </section>

<!-- Contact Section -->
<section id="contact">
    <!-- contact component -->
    <contact></contact>
</section>
