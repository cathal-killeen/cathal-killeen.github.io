<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">Blog</h2>
            <h3 class="section-subheading text-muted">Posts about events and hackathons I have attended.</h3>
        </div>
    </div>
    <div class="row text-center blog-preview">
        <div class="col-md-4" ng-repeat="post in blogPosts" style="margin-bottom:80px;margin:auto;">
            <a href ng-click="openPost(post.slug)"><div class="img-project" ng-style="{'background-image':'url({{post.featured_image}})'}"></div></a>
            <a href ng-click="openPost(post.slug)"><h4 class="service-heading">{{post.title}}</h4></a>
            <p class="text-muted" ng-bind-html="post.sample" style="max-width:500px;margin:auto;"></p>
        </div>
    </div>
</div>
