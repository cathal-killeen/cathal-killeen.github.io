<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">Blog</h2>
            <h3 class="section-subheading text-muted">Posts about events and hackathons I have attended.</h3>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-lg-12 text-center" ng-show="loading">
            <h3 class="section-subheading text-muted">
                <i class="fa fa-spinner fa-pulse fa-3x fa-fw" style="margin-right:10px;"></i> Loading...
            </h3>
        </div>
        <div class="col-md-4" ng-repeat="post in blogPosts" style="margin-bottom:80px" ng-hide="loading">
            <a ng-href="/?post={{post.slug}}" ga-track-event="['blog-home', 'view', 'blog', {{post.ID}}]"><div class="img-project" ng-style="{'background-image':'url({{post.featured_image}})'}"></div></a>
            <a ng-href="/?post={{post.slug}}" ga-track-event="['blog-home', 'view', 'blog', {{post.ID}}]"><h4 class="service-heading">{{post.title}}</h4></a>
            <p class="text-muted" ng-bind-html="post.sample" style="max-width:500px;margin:auto;"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center" style="margin-top:30px">
            <button class="btn btn-xl" onclick="location.href = '/?blog';" ga-track-event="['blog', 'view-all', 'blog']">See All Posts <i class="fa fa-arrow-right"></i></button>
        </div>
    </div>
</div>
