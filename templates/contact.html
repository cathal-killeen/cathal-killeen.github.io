<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">Contact Me</h2>
            <h3 class="section-subheading" style="color:white;">I'm always open to new opportunities. If you are interested in collaborating with me feel free to reach out via the form below, or message me on one of my social accounts.</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Your Message *" id="message" ng-model="contact.message"></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name *" id="name" ng-model="contact.name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Your Email *" id="email" ng-model="contact.email">
                    </div>
                    <div class="text-center">
                        <button ng-click="sendMessage()" class="btn btn-xl">Send Message</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="alert alert-success" ng-show="sent" role="alert"><b>Your message has been sent!</b> I will get back to you asap!</div>
            <div class="alert alert-danger" ng-show="error.length > 0"role="alert"><b>Error!</b> {{error}}</div>
        </div>
    </div>
</div>
</div>
